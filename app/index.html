<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>*BETA* ECNU SEI Onepiece</title>
  <style>html,body{height:100%;margin:0;}#loader-progress-wrapper{position:absolute;left:0;width:100%;}#loader-progress{width:0;height:2px;background:#03a9f4;box-shadow: 0 2px 32px;transition:width .2s;}</style>
</head>
<body ng-app="onepiece" ng-controller="MainController" layout="row" layout-align="center">
<div id="loader-progress-wrapper">
  <div id="loader-progress">
  </div>
</div>
<onepiece-cover class="fill-height" flex ng-if="indexLoader.status !== 'SUCCESS'"></onepiece-cover>
<md-content ng-cloak ng-if="indexLoader.status === 'SUCCESS'" class="fill-height md-whiteframe-4dp" layout="column" flex>
  <onepiece-panel class="fill-height" flex></onepiece-panel>
</md-content>
</body>
<loader></loader>
</html>

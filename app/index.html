<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>*BETA* ECNU SEI One Piece</title>
  <!--bower:css-->
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css"/>
  <!--endbower-->
  <link rel="stylesheet" href="style.css"/>
  <link href="//fonts.lug.ustc.edu.cn/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-cloak class="dontmove" ng-app="app" ng-controller="controller" layout="row">
<div flex></div>
<md-content layout="column" style="width: 960px;" class="md-whiteframe-3dp">
  <div>
    <md-subheader>想得到我的财宝吗？想要的话可以全部给你，去找吧，伟大航路！我把世界上的一切都放在那里！——
      <del>站长</del>
      Gol·D·Roger
    </md-subheader>
    <md-divider></md-divider>
  </div>
  <div ng-show="currentPosition.length">
    <div layout="row" layout-align="start center">
      <md-button ng-click="goBack(currentPosition.length)">
        根目录
      </md-button>
      >>
      <div ng-repeat="dir in currentPosition track by $index" layout layout-align="start center">
        <md-button ng-click="goBack(currentPosition.length - 1 - $index)" layout layout-align="start center">
          {{dir}}
        </md-button>
        >>
      </div>
    </div>
    <md-divider ng-show="currentPosition.length"></md-divider>
  </div>
  <div flex style="overflow: inherit;">
    <md-list class="no-padding-top">
      <md-subheader class="md-no-sticky">当前目录</md-subheader>
      <md-list-item class="item-in-filelist" ng-repeat="content in currentDirectory.content"
                    ng-click="goTo(content.name, $event)">
        <div ng-if="content.isDir" layout layout-align="start center">
          <i class="material-icons">folder</i>
          <div class="left-offset">
            <p>{{content.name}}</p>
          </div>
        </div>
        <div ng-if="!content.isDir" layout layout-align="start center">
          <i class="material-icons">attach_file</i>
          <div class="left-offset">
            <p>{{content.name}}</p>
          </div>
        </div>
        <div flex></div>
        <div ng-if="!content.isDir">{{formatSize(content.size)}}</div>
        <md-menu md-position-mode="target-right target">
          <md-button ng-click="moreInfo(content.name, $mdOpenMenu, $event)" layout-align="center center">
            <i class="material-icons adjust-icon-top-margin-up">more_vert</i>
          </md-button>
          <md-menu-content width="3">
            <md-menu-item ng-repeat="x in [1, 2]">
              <md-button layout>
                <i class="material-icons adjust-icon-top-margin-down">arrow_back</i>
                <div flex></div>
                <p md-menu-align-target>Action {{x}}</p>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div style="background-color: rgba(0,0,0,0.03)">
    <div layout="row" layout-align="space-around center" layout-margin>
      <div>BETA</div>
      <div flex="40">
        <md-slider class="md-warn" flex min="0" max="400" step="40" md-discrete ng-model="delay" aria-label="delay" id="delay-slider">
        </md-slider>
      </div>
      <span class="left-offset">animation delay on click</span>
      <div flex></div>
      <md-button class="md-raised" ng-click="showContribute($event)">我要贡献资源</md-button>
      <md-button class="md-raised" ng-click="showAbout($event)">关于这个站点</md-button>
    </div>
  </div>
</md-content>
<div flex></div>
</body>
<!--bower:js-->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<!--endbower-->
<script src="scripts/app.js"></script>
<script src="scripts/controller.js"></script>
</html>

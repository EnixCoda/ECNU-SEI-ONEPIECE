<md-bottom-sheet class="md-list md-has-header">
  <md-list class="no-padding-top">
    <md-subheader class="md-no-sticky">
      <h3>计分规则</h3>
    </md-subheader>
    <md-divider></md-divider>
    <md-list-item>
      <div flex="100" layout layout-align="space-between center">
        <div>上传新文件</div>
        <div>+10分</div>
      </div>
    </md-list-item>
    <md-list-item>
      <div flex="100" layout layout-align="space-between center">
        <div>文件被压缩处理</div>
        <div>-20分</div>
      </div>
    </md-list-item>
    <md-list-item>
      <div flex="100" layout layout-align="space-between center">
        <div>为文件作出评分</div>
        <div>+1分</div>
      </div>
    </md-list-item>
    <md-list-item>
      <div flex="100" layout layout-align="space-between center">
        <div>为文件撰写评价</div>
        <div>+3分</div>
      </div>
    </md-list-item>
    <md-list-item>
      <div>
        *文件的评分将计入其上传者的总分
      </div>
    </md-list-item>
  </md-list>
  <md-divider></md-divider>
  <div layout layout-align="end">
    <md-button class="md-raised" ng-click="close()">关闭</md-button>
  </div>
</md-bottom-sheet>

<md-dialog class="login-dialog" flex-gt-md="20">
  <md-dialog-content>
    <md-content layout="column" layout-padding>
      <div layout>
        <div layout layout-align="start center">
          <span ng-if="user.status === 'ONLINE'">当前用户：{{user.name !== user.alia ? user.name + ' - ' + user.alia : user.name}}</span>
          <span ng-if="user.status === 'OFFLINE'">使用校园数据库账户登录</span>
        </div>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="popper.hide()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
      <form name="loginForm" layout="column">
        <md-input-container>
          <md-icon class="material-icon">person_outline</md-icon>
          <input required type="text" id="stuId" name="stuId" ng-model="user.id" ng-disabled="user.status === 'ONLINE'" placeholder="学号">
          <div ng-messages="loginForm.stuId.$error">
            <div ng-message="required">
              请输入学号
            </div>
          </div>
        </md-input-container>
        <md-input-container>
          <md-icon class="material-icon">lock</md-icon>
          <input required type="password" id="password" name="password" ng-model="user.password"
                 ng-disabled="user.status === 'ONLINE'" ng-keypress="keyLogIn($event)" placeholder="数据库密码">
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required">
              请输入密码
            </div>
          </div>
        </md-input-container>
      </form>
      <div layout>
        <md-button ng-if="user.status === 'OFFLINE'" flex class="md-raised" ng-class="user.id && user.password ? 'md-primary' : ''" ng-click="logIn()">
          登陆
        </md-button>
        <md-button ng-if="user.status === 'CONNECTING'" flex class="md-raised" ng-click="logIn()" ng-disabled="true">
          请稍等
        </md-button>
        <md-button ng-if="user.status === 'ONLINE'" flex class="md-warn md-raised" ng-click="logOut()">
          注销
        </md-button>
      </div>
    </md-content>
  </md-dialog-content>
</md-dialog>

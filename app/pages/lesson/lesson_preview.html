<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4 flex>课程评价</h4>
      <md-button class="md-icon-button" ng-click="popper.hide()">
        <md-icon class="material-icons color-white ">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding>
      <h4 class="no-margin">{{lesson.name}}</h4>
      <p>
        * 在此对课程作出简短、客观的评价，<br>
        * 这样可以为其他同学在选课时提供一些帮助与参考。<br>
      </p>
      <comment></comment>
    </md-content>
  </md-dialog-content>
</md-dialog>

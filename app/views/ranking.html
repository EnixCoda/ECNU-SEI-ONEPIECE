<md-dialog class="about-dialog">
  <md-toolbar id="rankingToastBounds">
    <div class="md-toolbar-tools">
      <h4>贡献度排行</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <i class="material-icons color-white">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout-padding>
    <md-grid-list ng-if="ranking" md-cols="4" md-row-height="2:1" md-gutter="8px">
      <md-grid-tile md-rowspan="{{gridRules[$index].row}}" md-colspan="{{gridRules[$index].col}}"
                    ng-repeat="rank in ranking" ng-style="{'background': gridRules[$index].color}">
        <h2 ng-if="$index < 3">{{rank.name}} - {{rank.score}}</h2>
        <md-grid-tile-footer ng-if="$index < 3" layout
                             layout-align="center center"><h3>{{$index + 1}}</h3></md-grid-tile-footer>
        <div ng-if="$index >= 3">{{rank.name}} - {{$index + 1}} - {{rank.score}}</div>
      </md-grid-tile>
    </md-grid-list>
    <div ng-if="userRank"><h4>你的排名：{{userRank}}</h4></div>
  </md-dialog-content>
</md-dialog>

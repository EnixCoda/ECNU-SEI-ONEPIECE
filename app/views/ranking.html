<md-dialog class="about-dialog">
  <md-toolbar id="rankingToastBounds">
    <div class="md-toolbar-tools">
      <h4>贡献度排行</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <i class="material-icons color-white">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-list class="no-padding-top">
      <md-list-item class="centeredText light-background-color">
        <div flex="100" layout layout-align="space-between center">
          <div>排名</div>
          <div flex="25">用户</div>
          <div>总分</div>
          <div>上传</div>
          <div>评价</div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item class="centeredText" ng-repeat="rank in ranking" ng-click="">
        <div ng-if="userRank.pos !== $index + 1" flex="100" layout layout-align="space-between center">
          <div>{{$index + 1}}</div>
          <div flex="25">{{rank.name}}</div>
          <div>{{rank.score}}</div>
          <div>{{rank.upload}}</div>
          <div>{{rank.rc}}</div>
        </div>
        <div ng-if="userRank.pos === $index + 1" flex="100" layout layout-align="space-between center">
          <div><b>{{$index + 1}}</b></div>
          <div flex="25"><b>{{rank.name}}</b></div>
          <div><b>{{rank.score}}</b></div>
          <div><b>{{rank.upload}}</b></div>
          <div><b>{{rank.rc}}</b></div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <md-subheader ng-if="userRank" class="md-no-sticky">
        <span>你的排名</span>
      </md-subheader>
      <md-list-item ng-if="userRank" class="centeredText" ng-click="">
        <div flex="100" layout layout-align="space-between center">
          <div>{{userRank.pos}}</div>
          <div flex="25">{{userRank.name}}</div>
          <div>{{userRank.score}}</div>
          <div>{{userRank.upload}}</div>
          <div>{{userRank.rc}}</div>
        </div>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>

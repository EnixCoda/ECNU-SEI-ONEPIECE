<md-dialog style="overflow: hidden;" md-dynamic-width>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{filename}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="md-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="用户评价">
                <md-content style="min-width: 480px; max-width: 960px;" layout="column" layout-padding>
                    <p>为该文件添加评价/备注（请勿重复提交）：</p>
                    <div layout layout-align="space-between center">
                        <div>
                            <h4>评分：</h4>
                        </div>
                        <md-slider flex="70" md-discrete step="1" min="0" max="10" ng-model="score"
                                   aria-label="file score"></md-slider>
                        <div>{{score}}/10</div>
                        <div>
                            <md-button class="md-primary md-raised" ng-click="rateFile()">提交</md-button>
                            {{rateResponse}}
                        </div>
                    </div>
                    <div layout layout-align="start center">
                        <md-input-container flex>
                            <label for="comment">评论(可不填)</label>
                            <textarea id="comment" type="text" ng-model="comment" md-maxlength="200"></textarea>
                        </md-input-container>
                    </div>
                    <div ng-show="avg_score">
                        <div layout layout-align="start center">
                            <h4>目前该文件的平均得分：</h4>
                            <h1>{{avg_score}}</h1>
                        </div>
                        <md-subheader class="md-no-sticky">用户评论</md-subheader>
                        <md-list-item class="md-3-line md-long-text" ng-repeat="rate in rates">
                            <div class="md-list-item-text" layout>
                                <div flex-sm="15" flex-gt-sm="10" layout-align="start center">
                                    <h2>{{ rate.score }}</h2>
                                </div>
                                <div flex layout layout-align="start center">
                                    <p>{{ rate.comment }}</p>
                                </div>
                            </div>
                        </md-list-item>
                    </div>
                    <div ng-show="rates.length === 0">
                        <h3>暂无评论</h3>
                    </div>
                    <div layout layout-align="start center" ng-show="avg_score === undefined">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                        正在加载评论...
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="网盘页面" style="width: 960px; height: 768px;">
                <md-content layout-padding>
                    <iframe ng-src="{{linkToBaiduYun}}" frameborder="0"
                            style="z-index: 0; width: 960px; height: 800px; margin-top: -220px; margin-left: -64px;"></iframe>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>

<md-dialog>
  <md-toolbar id="{{toastBound}}">
    <div class="md-toolbar-tools">
      <h4>{{file.name}}</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="material-icons color-white adjust-icon-top-margin-up-3">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout="column" layout-padding>
      <div layout layout-align="start center">
        <div>
          <md-button class="md-icon-button" ng-click="rateFile(1)" ng-disabled="!user.loggedIn">
            <md-icon class="material-icons" ng-class="user.loggedIn?'thumbUp-enabled':''">thumb_up</md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="rateFile(-1)" ng-disabled="!user.loggedIn">
            <md-icon class="material-icons" ng-class="user.loggedIn?'thumbUp-disabled':''">thumb_down</md-icon>
          </md-button>
        </div>
        <div layout layout-align="start center">
          <p>当前总分：</p>
          <h3 ng-show="!gettingRate" class="no-margin">{{totalScore}}</h3>
          <md-progress-circular ng-show="gettingRate" md-diameter="20" md-mode="indeterminate"></md-progress-circular>
        </div>
        <div flex></div>
        <md-button class="md-fab md-mini background-blue" ng-click="download(file, 'filePreviewToastBounds')"
                   layout layout-align="center center">
          <md-tooltip md-direction="left">
            {{file.gettingDownloadLink?"正在获取下载链接":formatFileSize(file)}}
          </md-tooltip>
          <div>
            <md-icon ng-show="!file.gettingDownloadLink"
                     class="material-icons adjust-icon-top-margin-up-3 color-white">cloud_download
            </md-icon>
          </div>
          <div layout layout-align="center center">
            <md-progress-circular ng-show="file.gettingDownloadLink" class="color-white" md-mode="indeterminate"
                                  md-diameter="20">
            </md-progress-circular>
          </div>
        </md-button>
      </div>
      <div class="protect-overflow" flex>
        <md-list ng-show="comments.length > 0">
          <md-subheader class="md-no-sticky">评论</md-subheader>
          <md-list-item ng-repeat="cmt in comments"
                        ng-class="cmt.comment.legnth>100?'md-2-line md-long-text':'md-2-line'">
            <div class="md-list-item-text">
              <h3>{{cmt.username.length>0?cmt.username:"匿名"}} :</h3>
              <p>{{ cmt.comment }}</p>
            </div>
          </md-list-item>
        </md-list>
        <div ng-show="comments.length === 0">
          <h3>暂无评论</h3>
        </div>
      </div>
      <div ng-show="gettingComment" layout layout-align="start center">
        <md-progress-circular md-diameter="20" md-mode="indeterminate"></md-progress-circular>
        <p class="left-offset-10"> 正在加载评论... </p>
      </div>
      <div ng-show="user.loggedIn" class="user-comment-area md-whiteframe-5dp" layout="column">
        <div layout layout-wrap>
          <md-input-container flex class="no-margin">
            <label for="comment">你的评论</label>
            <textarea id="comment" ng-model="comment" md-maxlength="140" md-no-autogrow maxlength="140"
                      rows="2"></textarea>
          </md-input-container>
        </div>
        <div layout layout-align="space-between center" layout-wrap>
          <div layout layout-align="start center">
            <md-checkbox class="no-margin" ng-model="anonymous">
              匿名
            </md-checkbox>
            <md-input-container flex-xs class="no-margin" ng-show="!anonymous">
              <label for="username">留个昵称</label>
              <input type="text" id="username" ng-model="username" placeholder="{{user.name}}">
            </md-input-container>
          </div>
          <div>
            <md-button class="md-raised" ng-class="comment?'md-primary':''" ng-click="sendComment()">提交</md-button>
          </div>
        </div>
      </div>
      <div ng-show="!user.loggedIn">
        使用校内数据库账户登录后即可评价。
        <md-button class="md-raised md-primary" ng-click="showUserCenter()">登陆</md-button>
      </div>
    </md-content>
  </md-dialog-content>
</md-dialog>

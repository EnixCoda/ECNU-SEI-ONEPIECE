<md-dialog md-dynamic-width>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4>{{file.name}}</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons color-white">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout="column" layout-padding>
      <div layout layout-align="space-between center">
        <div>
          <md-button class="md-icon-button" ng-click="rateFile(1)">
            <i class="material-icons">thumb_up</i>
          </md-button>
          <md-button class="md-icon-button" ng-click="rateFile(-1)">
            <i class="material-icons">thumb_down</i>
          </md-button>
        </div>
        <md-button class="md-fab md-mini background-blue" ng-click="download(file)"
                   layout layout-align="center center">
          <md-tooltip md-direction="left">
            {{formatFileSize(file)}}
          </md-tooltip>
          <div>
            <i ng-show="!file.gettingDownloadLink"
               class="material-icons adjust-icon-top-margin-up-3 color-white">cloud_download</i>
          </div>
          <div layout layout-align="center center">
            <md-progress-circular ng-if="file.gettingDownloadLink" class="color-white" md-mode="indeterminate"
                                  md-diameter="20">
            </md-progress-circular>
          </div>
        </md-button>
      </div>
      <div layout="row" layout-align="start top">
        <md-input-container flex>
          <label for="comment">评论(可不填)</label>
          <textarea id="comment" type="text" ng-model="comment" md-maxlength="200"></textarea>
        </md-input-container>
        <div>
          <md-button class="md-primary md-raised" ng-click="rateFile()">提交</md-button>
        </div>
      </div>
      <div ng-show="avg_score">
        <div layout layout-align="start center">
          <h4>目前该文件的平均得分：</h4>
          <h1>{{avg_score}}</h1>
        </div>
        <md-subheader class="md-no-sticky">用户评论</md-subheader>
        <md-list-item class="md-3-line md-long-text" ng-repeat="rate in rates">
          <div class="md-list-item-text" layout>
            <div flex-sm="15" flex-gt-sm="10" layout-align="start center">
              <h2>{{ rate.score }}</h2>
            </div>
            <div flex layout layout-align="start center">
              <p>{{ rate.comment }}</p>
            </div>
          </div>
        </md-list-item>
      </div>
      <div ng-show="rates.length === 0">
        <h3>暂无评论</h3>
      </div>
      <div layout layout-align="start center" ng-show="avg_score === undefined">
        <md-progress-circular md-diameter="20" md-mode="indeterminate"></md-progress-circular>
        <p class="left-offset"> 正在加载评论... </p>
      </div>
    </md-content>
  </md-dialog-content>
</md-dialog>

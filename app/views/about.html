<md-dialog>
    <md-dialog-content layout-padding>
        <md-list>
            <md-subheader class="md-no-sticky"><h1>Q & A</h1></md-subheader>
            <md-list-item class="md-3-line md-long-text" ng-repeat="qa in qas">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ qa.q }}</h3>
                    <p>{{ qa.a }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-dialog-content>
</md-dialog>

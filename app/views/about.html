<md-dialog class="about-dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4>关于本站</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <i class="material-icons color-white">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content>
      <h4></h4>
      <p></p>
    </md-content>
    <md-list class="no-padding-top no-padding-top">
      <md-subheader class="md-no-sticky">
        <span>Q & A</span>
      </md-subheader>
      <md-list-item class="md-3-line md-long-text" ng-repeat="qa in qas">
        <div class="md-list-item-text" layout="column">
          <h3>{{ qa.q }}</h3>
          <div ng-repeat="A in qa.a">
            <p>{{ A }}</p><br>
          </div>
        </div>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>



<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>上传你的优质资料</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="close()">
        <md-icon md-svg-src="md-close" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding id="uploadControllerToastBounds">
      <md-button id="pickfiles">选择文件</md-button>
      <md-button ng-click="startUpload()">开始上传</md-button>
    </md-content>
  </md-dialog-content>
</md-dialog>
